<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Dinner planner</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<header class="myBg">

  <div class="text-center pb-3 pt-3">
    <h1>Dinner planner</h1>
  </div>

</header>

<body>
  <div class="container-fluid">
    <div class="row p-3 border-bottom border-dark mb-2">
      <div class="col-sm" id="amount">
        <h3>My Dinner: 3 people</h3>
      </div>
      <div class="col-sm" id="goBack">
        <button class="btn btn-warning btn-sm" onclick="window.location.href='selectDish.html'">Go back and edit dinner</button>
      </div>
    </div>
    <div class="row m-3" id="summary">
      <div class="col-sm-8 text-right" id="confirmList">
        <ul class="list-inline w-100">
          <li class="list-inline-item px-2">
            <img class="img-fluid border border-dark" src="images/toast.jpg" alt="French toast">
            <h6 class="price">93.00 SEK</h6>
          </li>
          <li class="list-inline-item px-2">
            <img class="img-fluid border border-dark" src="images/sourdough.jpg" alt="Sourdough Starter">
            <h6 class="price">18.00 SEK</h6>
          </li>
        </ul>
      </div>
      <div class="col-sm-4 border-left border-dark">
        <h6>Total:</h6>
        <h6 class="price" id="totalPrice">111.00 SEK</h6>
      </div>
    </div>

    <hr>
    <div class="text-center">
      <button class="btn btn-warning" onclick="window.location.href='print.html'">Print Full Recipie</button>
    </div>

  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- The application JavaScript code -->
  <script src="js/model/dinnerModel.js"></script>
  <script src="js/view/selectDish.js"></script>
  <script src="js/app.js"></script>


  <!-- TODO: Here you should include JS code for your other views -->
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Dinner planner</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<header class="myBg">

  <div class="text-center pb-3 pt-3">
    <h1>Dinner planner</h1>
  </div>

</header>

<body>
  <div class="container-fluid">

    <div class="row">

      <div id="sidebarView" class="col-sm-2 border border-dark">
        <div id="hamburger" class="m-2">
          <span class="font-weight-bold align-midle">My Dinner</span>
          <img id="hamburger_icon" src="images/Hamburger_icon.png" alt="Hamburger">
        </div>
        <h5 id="totalPrice" class="text-right price">SEK 0.00</h5>
        <div id="hamburger_content">
          <form>
            <div class="form-group row">
              <label class="col-sm col-form-label" for="numberOfGuests">People</label>
              <div class="col-sm">
                <input type="number" class="form-control" id="numberOfGuests" value="1">
              </div>
            </div>
          </form>

          <div class="myBg my-1 small box">
            <div>Dish Name</div>
            <div>Cost</div>
          </div>

          <div id="menu" class="mt-1 mb-3">
          </div>

          <h5 class="text-right price">SEK 0.00</h5>
          <div class="text-center">
            <button class="btn btn-warning btn-sm" disabled="disabled">Confirm Dinner</button>
          </div>
        </div>
      </div>

      <div id="selectDishView" class="col-sm-10">
        <h5>FIND A DISH</h5>
        <form class="form-inline">
          <input type="text" class="form-control mx-2" name="search" placeholder="Enter key words">
          <select id="dishType" name="dishType" class="form-control mx-2" title="Select a dish type">
            <option value="">all</option>
          </select>
          <button class="btn btn-warning mx-2">Search</button>
        </form>

        <br>

        <div class="row" id="dishList"></div>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- The application JavaScript code -->
  <script src="js/model/dinnerModel.js"></script>
  <script src="js/view/selectDish.js"></script>
  <script src="js/view/sidebarView.js"></script>
  <script src="js/app.js"></script>

  <script>
    (function() {
      var hamburger = document.getElementById('hamburger_icon');
      var hamburger_content = document.getElementById('hamburger_content');
      var price = document.getElementById('totalPrice');
      hamburger.addEventListener('click', function(e) {
        if (hamburger_content.style.display == "block") {
          hamburger_content.style.display = "none";
          price.style.display = "block";
        } else {
          hamburger_content.style.display = "block";
          price.style.display = "none";
        }
        e.preventDefault();
      });
    })();
  </script>

  <!-- TODO: Here you should include JS code for your other views -->
</body>

</html>

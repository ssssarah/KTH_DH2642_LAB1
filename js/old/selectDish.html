<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dinner planner</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../../css/style.css">

</head>

<header class="myBg">

  <div class="text-center pb-3 pt-3">
    <h1>Dinner planner</h1>
  </div>

</header>

<body>
  <div class="container-fluid">

    <div id="first-row" class="row no-gutters">

      <div id="sidebarView" class="col-md-2 border border-dark">
        <div id="hamburger" class="m-2">
          <span class="font-weight-bold align-middle">My Dinner</span>
          <a id="hamburger_icon" data-toggle="collapse" href=".multi-collapse" role="button" aria-expanded="false" aria-controls="hamburger_content totalPrice">
            <img src="../../images/Hamburger_icon.png" alt="Hamburger" style="width:35px;">
          </a>
        </div>
        <h5 id="totalPrice" class="m-2 text-right price collapse show multi-collapse">SEK 0.00</h5>
        <div id="hamburger_content" class="collapse multi-collapse my-2">
          <form>
            <div class="form-group row">
              <label class="col-sm col-form-label m-2" for="numberOfGuests">People</label>
              <div class="col-sm m-2">
                <input type="number" class="form-control" id="numberOfGuests" value="1">
              </div>
            </div>
          </form>

          <div class="myBg my-1 small box px-2">
            <div>Dish Name</div>
            <div>Cost</div>
          </div>

          <div id="menu" class="mt-1 mb-3">
          </div>

          <h5 class="text-right m-2 price">SEK 0.00</h5>
          <div class="text-center">
            <button class="btn btn-warning btn-sm" disabled="disabled">Confirm Dinner</button>
          </div>
        </div>
      </div>

      <div id="dishSearchView" class="col-md-10 py-2 px-4">
        <h5>FIND A DISH</h5>
        <form class="form-inline">
          <input type="text" class="form-control mx-2" name="search" placeholder="Enter key words">
          <select id="dishType" name="dishType" class="form-control mx-2" title="Select a dish type">
            <option value="">all</option>
          </select>
          <button class="btn btn-warning mx-2">Search</button>
        </form>
        <br>

        <div class="row" id="dishList"></div>

        <div id="dishItemView" class="d-flex flex-wrap">
          <!--
          <button class="btn wrapper myBg border border-dark mx-4 my-4">
            <img src="images/toast.jpg" alt="French toast" style="width: 200px" class="border-bottom border-dark">
            <h5>French toast</h5>
          </button>
          -->
        </div>

      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- The application JavaScript code -->
  <script src="../model/dinnerModel.js"></script>

  <script src="../view/dishSearchView.js"></script>
  <script src="../view/welcomeView.js"></script>
  <script src="../view/dishItemView.js"></script>
  <script src="../view/sidebarView.js"></script>

  <script src="../controllers/welcomeCtrl.js"></script>
  <script src="../controllers/sidebarCtrl.js"></script>

  <script src="../app.js"></script>


</body>

</html>
